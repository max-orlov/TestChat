<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1><em>Регистрация нового пользователя</em></h1>

    <form method="POST" enctype="multipart/form-data" action="userImg">
        <input autofocus type="text" id="user_name" name="name" required><label>Логин</label><br>
        <input type="text" id="FIO" name="FIO" required><label>Ф.И.О</label><br>
        <input type="text" id="tel" name="tel" pattern="^(\+7|8)\(\d{3}\)\d{3}-\d{2}-\d{2}$" placeholder="+7(xxx)xxx-xx-xx" required><label>Телефон</label><br>
        <input type="email" id="e-mail" name="e_mail" placeholder="e-mail" required><label>Электронная почта</label><br>
        <input type="text" id="password" name="password" placeholder="A-z и 6 цифр" pattern="(?=.*\d{2})(?=.*[A-Z])(?=.*[a-z])[0-9A-Za-z]{6,}" required><label>Пароль</label><br>
        Добавьте фото <input type="file" name="upfile" accept="image/*" required><br/>
        <input type="submit" value="Нажмите"> Чтобы сохранить
    </form>

    <script src="new_user.js"></script>
</body>
</html>
